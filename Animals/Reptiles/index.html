<script>
  const ITEMS = [
    { word: "Snake",      img: "snake.png",      audio: "snake.mp3" },
    { word: "Lizard",     img: "lizard.png",     audio: "lizard.mp3" },

  function addCard({ word, img, audio }) {
    const div = document.createElement("div");
    div.className = "card";
    div.innerHTML = `
      <figure><img src="image/${img}" alt="${word}"></figure>
      <div class="label">
        <span class="word">${word}</span>
        <button class="speak" data-audio="${word}" aria-label="Play '${word}'">üîä</button>
      </div>
      <audio id="audio-${word}" preload="auto">
        <source src="audio/${audio}" type="audio/mpeg">
      </audio>
    `;
    document.getElementById("cards").appendChild(div);
  }
  ITEMS.forEach(addCard);
</script>
