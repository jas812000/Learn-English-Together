<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>English Practice Zone ‚Äî Birds</title>
  <link rel="stylesheet" href="../../assets/site.css" />
</head>
<body>
<header class="header">
  <div class="container">
    <h1>‡∏ô‡∏Å / Birds
      <button class="speak" data-audio="birds" aria-label="Play 'Birds'">üîä</button>
    </h1>
    <audio id="audio-birds" preload="auto">
      <source src="audio/birds.mp3" type="audio/mpeg">
    </audio>
    <p class="muted"><a href="../index.html">‚Üê Animals</a> ‚Ä¢ <a href="../../index.html">Home</a></p>
  </div>
</header>

<main class="container"><div class="grid cards" id="cards"></div></main>
<footer class="footer"><div class="container">¬© <span id="y"></span> English Practice Zone</div></footer>

<script>
  const ITEMS = [
    { word: "Parrot",  img: "parrot.png",  audio: "parrot.mp3" },
    { word: "Owl",     img: "owl.png",     audio: "owl.mp3" },
    { word: "Eagle",   img: "eagle.png",   audio: "eagle.mp3" },
    { word: "Peacock", img: "peacock.png", audio: "peacock.mp3" },
    { word: "Pigeon",  img: "pigeon.png",  audio: "pigeon.mp3" },
    { word: "Crow",    img: "crow.png",    audio: "crow.mp3" },
    { word: "Sparrow", img: "sparrow.png", audio: "sparrow.mp3" },
    { word: "Hawk",    img: "hawk.png",    audio: "hawk.mp3" },
    { word: "Duck",    img: "duck.png",    audio: "duck.mp3" },
    { word: "Swan",    img: "swan.png",    audio: "swan.mp3" },
    { word: "Penguin", img: "penguin.png", audio: "penguin.mp3" }
  ];

  function addCard({ word, img, audio }) {
    const div = document.createElement("div");
    div.className = "card";
    div.innerHTML = `
      <figure><img src="image/${img}" alt="${word}"></figure>
      <div class="label">
        <span class="word">${word}</span>
        <button class="speak" data-audio="${word}" aria-label="Play '${word}'">üîä</button>
      </div>
      <audio id="audio-${word}" preload="auto">
        <source src="audio/${audio}" type="audio/mpeg">
      </audio>
    `;
    document.getElementById("cards").appendChild(div);
  }
  ITEMS.forEach(addCard);
</script>
<script src="../../assets/site.js"></script>
</body>
</html>
