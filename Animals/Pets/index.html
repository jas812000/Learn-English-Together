<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>English Practice Zone — Pets</title>
  <link rel="stylesheet" href="../../assets/site.css" />
</head>
<body>
<header class="header">
  <div class="container">
    <h1>สัตว์เลี้ยง / Pets
      <button class="speak" data-audio="pets" aria-label="Play 'Pets'">🔊</button>
    </h1>
    <audio id="audio-pets" preload="auto">
      <source src="audio/pets.mp3" type="audio/mpeg">
    </audio>
    <p class="muted"><a href="../index.html">← Animals</a> • <a href="../../index.html">Home</a></p>
  </div>
</header>

<main class="container"><div class="grid cards" id="cards"></div></main>
<footer class="footer"><div class="container">© <span id="y"></span> English Practice Zone</div></footer>

<script>
  const ITEMS = [
    { word: "Dog",    img: "dog.png",    audio: "dog.mp3" },
    { word: "Cat",    img: "cat.png",    audio: "cat.mp3" },
    { word: "Rabbit", img: "rabbit.png", audio: "rabbit.mp3" },
    { word: "Hamster",img: "hamster.png",audio: "hamster.mp3" },
    { word: "Fish",   img: "fish.png",   audio: "fish.mp3" },
    { word: "Turtle", img: "turtle.png", audio: "turtle.mp3" }
  ];

  function addCard({ word, img, audio }) {
    const div = document.createElement("div");
    div.className = "card";
    div.innerHTML = `
      <figure><img src="image/${img}" alt="${word}"></figure>
      <div class="label">
        <span class="word">${word}</span>
        <button class="speak" data-audio="${word}" aria-label="Play '${word}'">🔊</button>
      </div>
      <audio id="audio-${word}" preload="auto">
        <source src="audio/${audio}" type="audio/mpeg">
      </audio>
    `;
    document.getElementById("cards").appendChild(div);
  }
  ITEMS.forEach(addCard);
</script>
<script src="../../assets/site.js"></script>
</body>
</html>
