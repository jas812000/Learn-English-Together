<script>
  const ITEMS = [
    { word: "Cow",     img: "cow.png",     audio: "cow.mp3" },
    { word: "Buffalo", img: "buffalo.png", audio: "buffalo.mp3" },
    { word: "Pig",     img: "pig.png",     audio: "pig.mp3" },
    { word: "Horse",   img: "horse.png",   audio: "horse.mp3" },
    { word: "Sheep",   img: "sheep.png",   audio: "sheep.mp3" },
    { word: "Goat",    img: "goat.png",    audio: "goat.mp3" },
    { word: "Chicken", img: "chicken.png", audio: "chicken.mp3" },
    { word: "Duck",    img: "duck.png",    audio: "duck.mp3" }
  ];

  function addCard({ word, img, audio }) {
    const div = document.createElement("div");
    div.className = "card";
    div.innerHTML = `
      <figure><img src="image/${img}" alt="${word}"></figure>
      <div class="label">
        <span class="word">${word}</span>
        <button class="speak" data-audio="${word}" aria-label="Play '${word}'">üîä</button>
      </div>
      <audio id="audio-${word}" preload="auto">
        <source src="audio/${audio}" type="audio/mpeg">
      </audio>
    `;
    document.getElementById("cards").appendChild(div);
  }
  ITEMS.forEach(addCard);
</script>
