<script>
  const ITEMS = [
    { word: "Fish",            img: "fish.png",            audio: "fish.mp3" },
    { word: "Crab",            img: "crab.png",            audio: "crab.mp3" },
    { word: "Octopus",         img: "octopus.png",         audio: "octopus.mp3" },
    { word: "Dolphin",         img: "dolphin.png",         audio: "dolphin.mp3" },
    { word: "Whale",           img: "whale.png",           audio: "whale.mp3" },
    { word: "Shark",           img: "shark.png",           audio: "shark.mp3" },
    { word: "Starfish",        img: "starfish.png",        audio: "starfish.mp3" },

    { word: "Lobster",         img: "lobster.png",         audio: "lobster.mp3" }

  function addCard({ word, img, audio }) {
    const div = document.createElement("div");
    div.className = "card";
    div.innerHTML = `
      <figure><img src="image/${img}" alt="${word}"></figure>
      <div class="label">
        <span class="word">${word}</span>
        <button class="speak" data-audio="${word}" aria-label="Play '${word}'">üîä</button>
      </div>
      <audio id="audio-${word}" preload="auto">
        <source src="audio/${audio}" type="audio/mpeg">
      </audio>
    `;
    document.getElementById("cards").appendChild(div);
  }
  ITEMS.forEach(addCard);
</script>
