<body>
<header class="header">
  <div class="container">
    <h1>‡πÅ‡∏°‡∏•‡∏á / Insects
      <button class="speak" data-audio="insects" aria-label="Play 'Insects'">üîä</button>
    </h1>
    <audio id="audio-insects" preload="auto">
      <source src="audio/insects.mp3" type="audio/mpeg">
    </audio>
    <p class="muted"><a href="../index.html">‚Üê Animals</a> ‚Ä¢ <a href="../../index.html">Home</a></p>

</header>

<main class="container"><div class="grid cards" id="cards"></div></main>
<footer class="footer"><div class="container">¬© <span id="y"></span> English Practice Zone</div></footer>

<script>
  const ITEMS = [
    { word: "Ant",        img: "ant.png",        audio: "ant.mp3" },
    { word: "Bee",        img: "bee.png",        audio: "bee.mp3" },
    { word: "Butterfly",  img: "butterfly.png",  audio: "butterfly.mp3" },
    { word: "Mosquito",   img: "mosquito.png",   audio: "mosquito.mp3" },
    { word: "Grasshopper",img: "grasshopper.png",audio: "grasshopper.mp3" },
    { word: "Beetle",     img: "beetle.png",     audio: "beetle.mp3" },
    { word: "Dragonfly",  img: "dragonfly.png",  audio: "dragonfly.mp3" },
    { word: "Fly",        img: "fly.png",        audio: "fly.mp3" },
    { word: "Caterpillar",img: "caterpillar.png",audio: "caterpillar.mp3" },
    { word: "Ladybug",    img: "ladybug.png",    audio: "ladybug.mp3" },
    { word: "Cockroach",  img: "cockroach.png",  audio: "cockroach.mp3" }
  ];

  function addCard({ word, img, audio }) {
    const div = document.createElement("div");
    div.className = "card";
    div.innerHTML = `
      <figure><img src="image/${img}" alt="${word}"></figure>
      <div class="label">
        <span class="word">${word}</span>
        <button class="speak" data-audio="${word}" aria-label="Play '${word}'">üîä</button>
      </div>
      <audio id="audio-${word}" preload="auto">
        <source src="audio/${audio}" type="audio/mpeg">
      </audio>
    `;
    document.getElementById("cards").appendChild(div);
  }
  ITEMS.forEach(addCard);
</script>
<script src="../../assets/site.js"></script>
</body>
</html>
