<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Supermarket ‚Äî Produce</title>
  <link rel="stylesheet" href="../../assets/site.css" />
</head>
<body>
  <header class="header">
    <div class="container">
      <h1>Produce</h1>
      <p class="muted"><a href="../index.html">‚Üê Supermarket</a> ‚Ä¢ <a href="../../index.html">Home</a></p>
    </div>
  </header>

  <main class="container"><div class="grid cards" id="cards"></div></main>
  <footer class="footer"><div class="container">¬© <span id="y"></span> English Practice Zone</div></footer>

  <script>
    const ITEMS = [
      { word: "apple", img: "apple.png", audio: "apple.mp3" },
      { word: "banana", img: "banana.png", audio: "banana.mp3" },
      { word: "orange", img: "orange.png", audio: "orange.mp3" },
      { word: "carrot", img: "carrot.png", audio: "carrot.mp3" },
      { word: "tomato", img: "tomato.png", audio: "tomato.mp3" },
      { word: "lettuce", img: "lettuce.png", audio: "lettuce.mp3" }
    ];
    function addCard({ word, img, audio }) {
      const div = document.createElement("div");
      div.className = "card";
      div.innerHTML = `
        <figure><img src="img/${img}" alt="${word}"></figure>
        <div class="label"><span class="word">${word}</span>
        <button class="speak" data-audio="${word}">üîä</button></div>
        <audio id="audio-${word}"><source src="audio/${audio}" type="audio/mpeg"></audio>`;
      document.getElementById("cards").appendChild(div);
    }
    ITEMS.forEach(addCard);
  </script>
  <script src="../../assets/site.js"></script>
</body>
</html>
