<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Supermarket ‚Äî Household</title>
  <link rel="stylesheet" href="../../assets/site.css" />
</head>
<body>
  <header class="header">
    <div class="container">
      <h1>Household</h1>
      <p class="muted"><a href="../index.html">‚Üê Supermarket</a> ‚Ä¢ <a href="../../index.html">Home</a></p>
    </div>
  </header>

  <main class="container"><div class="grid cards" id="cards"></div></main>
  <footer class="footer"><div class="container">¬© <span id="y"></span> English Practice Zone</div></footer>

  <script>
    const ITEMS = [
      { word: "Detergent", img: "detergent.png", audio: "detergent.mp3" },
      { word: "Soap", img: "soap.png", audio: "soap.mp3" },
      { word: "Shampoo", img: "shampoo.png", audio: "shampoo.mp3" },
      { word: "Conditioner", img: "conditioner.png", audio: "conditioner.mp3" },
      { word: "Toothpaste", img: "toothpaste.png", audio: "toothpaste.mp3" },
      { word: "Toothbrush", img: "toothbrush.png", audio: "toothbrush.mp3" },
      { word: "Paper Towels", img: "paper-towels.png", audio: "paper-towels.mp3" },
      { word: "Toilet Paper", img: "toilet-paper.png", audio: "toilet-paper.mp3" }
    ];
    function addCard({ word, img, audio }) {
      const div = document.createElement("div"); div.className = "card";
      div.innerHTML = `
        <figure><img src="img/${img}" alt="${word}"></figure>
        <div class="label"><span class="word">${word}</span>
        <button class="speak" data-audio="${word}">üîä</button></div>
        <audio id="audio-${word}"><source src="audio/${audio}" type="audio/mpeg"></audio>`;
      document.getElementById("cards").appendChild(div);
    }
    ITEMS.forEach(addCard);
  </script>
  <script src="../../assets/site.js"></script>
</body>
</html>
