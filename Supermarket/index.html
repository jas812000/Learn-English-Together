<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>English Practice Zone — Supermarket</title>
  <link rel="stylesheet" href="../assets/site.css" />
</head>
<body>
  <header class="header">
    <div class="container">
      <h1>Supermarket</h1>
      <p class="muted"><a href="../index.html">← Home</a></p>
    </div>
  </header>

  <main class="container">
    <div class="grid cards">
      <!-- Example card -->
      <div class="card">
        <figure><img src="img/cart.png" alt="Shopping cart"></figure>
        <div class="label">
          <span class="word">cart</span>
          <button class="speak" data-audio="cart" aria-label="Play pronunciation for cart">🔊</button>
        </div>
        <audio id="audio-cart" preload="auto">
          <source src="audio/cart.mp3" type="audio/mpeg" />
        </audio>
      </div>
    </div>
  </main>

  <footer class="footer">
    <div class="container">© <span id="y"></span> English Practice Zone</div>
  </footer>

  <script src="../assets/site.js"></script>
</body>
</html>
