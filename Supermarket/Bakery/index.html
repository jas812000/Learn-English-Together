<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Supermarket ‚Äî Bakery</title>
  <link rel="stylesheet" href="../../assets/site.css" />
</head>
<body>
  <header class="header">
    <div class="container">
      <h1>Bakery</h1>
      <p class="muted"><a href="../index.html">‚Üê Supermarket</a> ‚Ä¢ <a href="../../index.html">Home</a></p>
    </div>
  </header>

  <main class="container"><div class="grid cards" id="cards"></div></main>
  <footer class="footer"><div class="container">¬© <span id="y"></span> English Practice Zone</div></footer>

  <script>
    const ITEMS = [
      { word: "Bread", img: "bread.png", audio: "bread.mp3" },
      { word: "Rolls", img: "rolls.png", audio: "rolls.mp3" },
      { word: "Cake", img: "cake.png", audio: "cake.mp3" },
      { word: "Cookies", img: "cookies.png", audio: "cookies.mp3" },
      { word: "Pie", img: "pie.png", audio: "pie.mp3" }
    ];
    function addCard({ word, img, audio }) {
      const div = document.createElement("div"); div.className = "card";
      div.innerHTML = `
        <figure><img src="img/${img}" alt="${word}"></figure>
        <div class="label"><span class="word">${word}</span>
        <button class="speak" data-audio="${word}">üîä</button></div>
        <audio id="audio-${word}"><source src="audio/${audio}" type="audio/mpeg"></audio>`;
      document.getElementById("cards").appendChild(div);
    }
    ITEMS.forEach(addCard);
  </script>
  <script src="../../assets/site.js"></script>
</body>
</html>
