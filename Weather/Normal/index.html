<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" /><meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Weather — Normal Conditions</title>
  <link rel="stylesheet" href="../../assets/site.css" />
</head>
<body>
<header class="header"><div class="container">
  <h1>สภาพอากาศทั่วไป / Normal Conditions
    <button class="speak" data-audio="normal_conditions">🔊</button>
  </h1>
  <audio id="audio-normal_conditions" preload="auto">
    <source src="audio/normal_conditions.mp3" type="audio/mpeg">
  </audio>
  <p class="muted"><a href="../index.html">← Weather</a> • <a href="../../index.html">Home</a></p>
</div></header>
<main class="container"><div class="grid cards" id="cards"></div></main>
<footer class="footer"><div class="container">© <span id="y"></span> English Practice Zone</div></footer>
<script>
const ITEMS = [
  { word: "Sun",    img: "sun.png",    audio: "sun.mp3" },
  { word: "Clouds", img: "clouds.png", audio: "clouds.mp3" },
  { word: "Rain",   img: "rain.png",   audio: "rain.mp3" },
  { word: "Wind",   img: "wind.png",   audio: "wind.mp3" },
  { word: "Snow",   img: "snow.png",   audio: "snow.mp3" },
  { word: "Fog",    img: "fog.png",    audio: "fog.mp3" }
];
function addCard({word,img,audio}){const d=document.createElement("div");d.className="card";d.innerHTML=`<figure><img src="image/${img}" alt="${word}"></figure><div class="label"><span class="word">${word}</span><button class="speak" data-audio="${word}">🔊</button></div><audio id="audio-${word}" preload="auto"><source src="audio/${audio}" type="audio/mpeg"></audio>`;document.getElementById("cards").appendChild(d);} ITEMS.forEach(addCard);
</script>
<script src="../../assets/site.js"></script>
</body>
</html>
