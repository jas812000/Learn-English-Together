<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" /><meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Weather — Severe</title>
  <link rel="stylesheet" href="../../assets/site.css" />
</head>
<body>
<header class="header"><div class="container">
  <h1>สภาพอากาศรุนแรง / Severe Weather
    <button class="speak" data-audio="severe_weather">🔊</button>
  </h1>
  <audio id="audio-severe_weather" preload="auto">
    <source src="audio/severe_weather.mp3" type="audio/mpeg">
  </audio>
  <p class="muted"><a href="../index.html">← Weather</a> • <a href="../../index.html">Home</a></p>
</div></header>
<main class="container"><div class="grid cards" id="cards"></div></main>
<footer class="footer"><div class="container">© <span id="y"></span> English Practice Zone</div></footer>
<script>
const ITEMS = [
  { word: "Storm",        img: "storm.png",        audio: "storm.mp3" },
  { word: "Thunderstorm", img: "thunderstorm.png", audio: "thunderstorm.mp3" },
  { word: "Hurricane",    img: "hurricane.png",    audio: "hurricane.mp3" },
  { word: "Typhoon",      img: "typhoon.png",      audio: "typhoon.mp3" },
  { word: "Tornado",      img: "tornado.png",      audio: "tornado.mp3" },
  { word: "Hail",         img: "hail.png",         audio: "hail.mp3" }
];
function addCard(o){const d=document.createElement("div");d.className="card";d.innerHTML=`<figure><img src="image/${o.img}" alt="${o.word}"></figure><div class="label"><span class="word">${o.word}</span><button class="speak" data-audio="${o.word}">🔊</button></div><audio id="audio-${o.word}" preload="auto"><source src="audio/${o.audio}" type="audio/mpeg"></audio>`;document.getElementById("cards").appendChild(d);} ITEMS.forEach(addCard);
</script>
<script src="../../assets/site.js"></script>
</body>
