<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>English Practice Zone ‚Äî Work: People</title>
  <link rel="stylesheet" href="../../assets/site.css" />
</head>
<body>
  <header class="header">
    <div class="container">
      <h1>People at Work</h1>
      <p class="muted"><a href="../index.html">‚Üê Work</a> ‚Ä¢ <a href="../../index.html">Home</a></p>
    </div>
  </header>

  <main class="container"><div class="grid cards" id="cards"></div></main>

  <footer class="footer"><div class="container">¬© <span id="y"></span> English Practice Zone</div></footer>

  <script>
    const ITEMS = [
      { word: "boss", img: "boss.png", audio: "boss.mp3" },
      { word: "coworker", img: "coworker.png", audio: "coworker.mp3" },
      { word: "manager", img: "manager.png", audio: "manager.mp3" },
      { word: "secretary", img: "secretary.png", audio: "secretary.mp3" },
      { word: "intern", img: "intern.png", audio: "intern.mp3" }
    ];
    function addCard({ word, img, audio }) {
      const div = document.createElement("div");
      div.className = "card";
      div.innerHTML = `
        <figure><img src="img/${img}" alt="${word}"></figure>
        <div class="label"><span class="word">${word}</span>
        <button class="speak" data-audio="${word}">üîä</button></div>
        <audio id="audio-${word}"><source src="audio/${audio}" type="audio/mpeg"></audio>`;
      document.getElementById("cards").appendChild(div);
    }
    ITEMS.forEach(addCard);
  </script>
  <script src="../../assets/site.js"></script>
</body>
</html>
