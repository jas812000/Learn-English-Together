<body>
<header class="header">

      <button class="speak" data-audio="soft_drinks" aria-label="Play 'Soft Drinks'">üîä</button>

<main class="container"><div class="grid cards" id="cards"></div></main>

<script>
  const ITEMS = [
    { word: "Cola",           img: "cola.png",            audio: "cola.mp3" },
    { word: "Lemonade",       img: "lemonade.png",        audio: "lemonade.mp3" },
    { word: "Orange Soda",    img: "orange_soda.png",     audio: "orange_soda.mp3" },
    { word: "Ginger Ale",     img: "ginger_ale.png",      audio: "ginger_ale.mp3" },
    { word: "Soda Water",     img: "soda_water.png",      audio: "soda_water.mp3" },
    { word: "Sparkling Water",img: "sparkling_water.png", audio: "sparkling_water.mp3" },
    { word: "Energy Drink",   img: "energy_drink.png",    audio: "energy_drink.mp3" }
  ];

  function addCard({ word, img, audio }) {
    const div = document.createElement("div");
    div.className = "card";
    div.innerHTML = `
      <figure><img src="image/${img}" alt="${word}"></figure>
      <div class="label">
        <span class="word">${word}</span>
        <button class="speak" data-audio="${word}" aria-label="Play '${word}'">üîä</button>
      </div>
      <audio id="audio-${word}" preload="auto">
        <source src="audio/${audio}" type="audio/mpeg">
      </audio>
    `;
    document.getElementById("cards").appendChild(div);
  }
  ITEMS.forEach(addCard);
</script>
<script src="../../assets/site.js"></script>
