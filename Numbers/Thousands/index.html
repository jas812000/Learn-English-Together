<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>English Practice Zone — Thousands (1,000–9,000)</title>
  <link rel="stylesheet" href="../../assets/site.css" />
</head>
<body>
  <header class="header">
    <div class="container">
      <h1>
        Thousands (1,000–9,000)
        <button class="speak" data-audio="thousands">🔊</button>
      </h1>
      <audio id="audio-thousands" preload="auto">
        <source src="audio/thousands.mp3" type="audio/mpeg">
      </audio>
      <p class="muted"><a href="../index.html">← Numbers</a> • <a href="../../index.html">Home</a></p>
    </div>
  </header>

  <main class="container"><div class="grid cards" id="cards"></div></main>
  <footer class="footer"><div class="container">© <span id="y"></span> English Practice Zone</div></footer>

  <script>
    const ITEMS = [
      [1000, "One Thousand"], [2000, "Two Thousand"], [3000, "Three Thousand"],
      [4000, "Four Thousand"], [5000, "Five Thousand"], [6000, "Six Thousand"],
      [7000, "Seven Thousand"], [8000, "Eight Thousand"], [9000, "Nine Thousand"]
    ];
    for (const [n, w] of ITEMS) {
      const div = document.createElement("div");
      div.className = "card";
      div.innerHTML = `
        <figure><image src="image/${n}.png" alt="${w}"></figure>
        <div class="label">
          <span class="word">${w}</span>
          <button class="speak" data-audio="${n}" aria-label="Play ${w}">🔊</button>
        </div>
        <audio id="audio-${n}" preload="auto">
          <source src="audio/${n}.mp3" type="audio/mpeg">
        </audio>`;
      document.getElementById("cards").appendChild(div);
    }
  </script>
  <script src="../../assets/site.js"></script>
</body>
</html>
