<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>English Practice Zone — Hundreds (100–900)</title>
  <link rel="stylesheet" href="../../assets/site.css" />
</head>
<body>
  <header class="header">
    <div class="container">
      <h1>Hundreds (100–900)</h1>
      <p class="muted"><a href="../index.html">← Numbers</a> • <a href="../../index.html">Home</a></p>
    </div>
  </header>

  <main class="container">
    <div class="grid cards" id="cards"></div>
  </main>

  <footer class="footer">
    <div class="container">© <span id="y"></span> English Practice Zone</div>
  </footer>

  <script>
    // 100–900 by hundreds: filenames 100.png..900.png and 100.mp3..900.mp3
    const ITEMS = [
      [100, "one hundred"], [200, "two hundred"], [300, "three hundred"],
      [400, "four hundred"], [500, "five hundred"], [600, "six hundred"],
      [700, "seven hundred"], [800, "eight hundred"], [900, "nine hundred"]
    ];

    for (const [n, w] of ITEMS) {
      const div = document.createElement("div");
      div.className = "card";
      div.innerHTML = `
        <figure><img src="img/${n}.png" alt="${w}"></figure>
        <div class="label">
          <span class="word">${w}</span>
          <button class="speak" data-audio="${n}" aria-label="Play ${w}">🔊</button>
        </div>
        <audio id="audio-${n}" preload="auto">
          <source src="audio/${n}.mp3" type="audio/mpeg">
        </audio>
      `;
      document.getElementById("cards").appendChild(div);
    }
  </script>
  <script src="../../assets/site.js"></script>
</body>
</html>
