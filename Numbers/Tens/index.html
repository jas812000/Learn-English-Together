<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>English Practice Zone — Tens (20–90)</title>
  <link rel="stylesheet" href="../../assets/site.css" />
</head>
<body>
  <header class="header">
    <div class="container">
      <h1>
        Tens (10–90)
        <button class="speak" data-audio="tens">🔊</button>
      </h1>
      <audio id="audio-tens" preload="auto">
        <source src="audio/tens.mp3" type="audio/mpeg">
      </audio>
      <p class="muted"><a href="../index.html">← Numbers</a> • <a href="../../index.html">Home</a></p>
    </div>
  </header>

  <main class="container"><div class="grid cards" id="cards"></div></main>
  <footer class="footer"><div class="container">© <span id="y"></span> English Practice Zone</div></footer>

  <script>
    const ITEMS = [
      [10, "Ten"], [20, "Twenty"], [30, "Thirty"], [40, "Forty"], [50, "Fifty"],
      [60, "Sixty"], [70, "Seventy"], [80, "Eighty"], [90, "Ninety"]
    ];
    for (const [n, w] of ITEMS) {
      const div = document.createElement("div");
      div.className = "card";
      div.innerHTML = `
        <figure><image src="image/${n}.png" alt="${w}"></figure>
        <div class="label">
          <span class="word">${w}</span>
          <button class="speak" data-audio="${n}" aria-label="Play ${w}">🔊</button>
        </div>
        <audio id="audio-${n}" preload="auto">
          <source src="audio/${n}.mp3" type="audio/mpeg">
        </audio>`;
      document.getElementById("cards").appendChild(div);
    }
  </script>
  <script src="../../assets/site.js"></script>
</body>
</html>
