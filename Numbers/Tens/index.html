<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>English Practice Zone — Tens (20–90)</title>
  <link rel="stylesheet" href="../../assets/site.css" />
</head>
<body>
  <header class="header">
    <div class="container">
      <h1>Tens (20–90)</h1>
      <p class="muted"><a href="../index.html">← Numbers</a> • <a href="../../index.html">Home</a></p>
    </div>
  </header>

  <main class="container">
    <div class="grid cards" id="cards"></div>
  </main>

  <footer class="footer">
    <div class="container">© <span id="y"></span> English Practice Zone</div>
  </footer>

  <script>
    // 20–90 by tens: filenames 20.png..90.png and 20.mp3..90.mp3 (only tens)
    const ITEMS = [
      [20, "Twenty"], [30, "Thirty"], [40, "Forty"], [50, "Fifty"],
      [60, "Sixty"], [70, "Seventy"], [80, "Eighty"], [90, "Ninety"]
    ];

    for (const [n, w] of ITEMS) {
      const div = document.createElement("div");
      div.className = "card";
      div.innerHTML = `
        <figure><img src="img/${n}.png" alt="${w}"></figure>
        <div class="label">
          <span class="word">${w}</span>
          <button class="speak" data-audio="${n}" aria-label="Play ${w}">🔊</button>
        </div>
        <audio id="audio-${n}" preload="auto">
          <source src="audio/${n}.mp3" type="audio/mpeg">
        </audio>
      `;
      document.getElementById("cards").appendChild(div);
    }
  </script>
  <script src="../../assets/site.js"></script>
</body>
</html>
