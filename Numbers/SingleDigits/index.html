<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>English Practice Zone — Single Digits (1–9)</title>
  <link rel="stylesheet" href="../../assets/site.css" />
</head>
<body>
  <header class="header">
    <div class="container">
      <h1>
        Single Digits (1–9)
        <button class="speak" data-audio="single_digits">🔊</button>
      </h1>
      <audio id="audio-single_digits" preload="auto">
        <source src="audio/single_digits.mp3" type="audio/mpeg">
      </audio>
      <p class="muted"><a href="../index.html">← Numbers</a> • <a href="../../index.html">Home</a></p>
    </div>
  </header>

  <main class="container"><div class="grid cards" id="cards"></div></main>
  <footer class="footer"><div class="container">© <span id="y"></span> English Practice Zone</div></footer>

  <script>
    const ITEMS = [
      { n: 1, w: "One" }, { n: 2, w: "Two" }, { n: 3, w: "Three" },
      { n: 4, w: "Four" }, { n: 5, w: "Five" }, { n: 6, w: "Six" },
      { n: 7, w: "Seven" }, { n: 8, w: "Eight" }, { n: 9, w: "Nine" }
    ];
    function addCard({ n, w }) {
      const div = document.createElement("div");
      div.className = "card";
      div.innerHTML = `
        <figure><image src="image/${n}.png" alt="${w}"></figure>
        <div class="label">
          <span class="word">${w}</span>
          <button class="speak" data-audio="${n}" aria-label="Play ${w}">🔊</button>
        </div>
        <audio id="audio-${n}" preload="auto">
          <source src="audio/${n}.mp3" type="audio/mpeg">
        </audio>`;
      document.getElementById("cards").appendChild(div);
    }
    ITEMS.forEach(addCard);
  </script>
  <script src="../../assets/site.js"></script>
</body>
</html>
