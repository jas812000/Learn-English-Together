<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" /><meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Health Measurements — Height</title>
  <link rel="stylesheet" href="../../assets/site.css" />
</head>
<body>
<header class="header"><div class="container">
  <h1>ส่วนสูง / Height <button class="speak" data-audio="height">🔊</button></h1>
  <audio id="audio-height" preload="auto"><source src="audio/height.mp3" type="audio/mpeg"></audio>
  <p class="muted"><a href="../index.html">← Health Measurements</a> • <a href="../../index.html">Home</a></p>
</div></header>
<main class="container"><div class="grid cards" id="cards"></div></main>
<footer class="footer"><div class="container">© <span id="y"></span> English Practice Zone</div></footer>
<script>
const ITEMS = [
  { word:"Height", img:"height.png", audio:"height.mp3" },
  { word:"Stadiometer", img:"stadiometer.png", audio:"stadiometer.mp3" },
  { word:"Meter", img:"meter.png", audio:"meter.mp3" },
  { word:"Centimeter", img:"centimeter.png", audio:"centimeter.mp3" },
  { word:"Inch", img:"inch.png", audio:"inch.mp3" },
  { word:"Measure", img:"measure.png", audio:"measure.mp3" },
  { word:"Growth Chart", img:"growth_chart.png", audio:"growth_chart.mp3" }
];
function addCard({ word, img, audio }) {
    const div = document.createElement("div");
    div.className = "card";
    div.innerHTML = `
      <figure><img src="image/${img}" alt="${word}"></figure>
      <div class="label">
        <span class="word">${word}</span>
        <button class="speak" data-audio="${word}" aria-label="Play '${word}'">🔊</button>
      </div>
      <audio id="audio-${word}" preload="auto">
        <source src="audio/${audio}" type="audio/mpeg">
      </audio>
    `;
    document.getElementById("cards").appendChild(div);
  }
  ITEMS.forEach(addCard);
</script>
<script src="../../assets/site.js"></script>
</body>
</html>
