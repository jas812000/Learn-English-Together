<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>English Practice Zone ‚Äî Classroom Objects</title>
  <link rel="stylesheet" href="../../assets/site.css" />
</head>
<body>
  <header class="header">
    <div class="container">
      <h1>Classroom Objects</h1>
      <p class="muted"><a href="../index.html">‚Üê School</a> ‚Ä¢ <a href="../../index.html">Home</a></p>
    </div>
  </header>

  <main class="container"><div class="grid cards" id="cards"></div></main>

  <footer class="footer"><div class="container">¬© <span id="y"></span> English Practice Zone</div></footer>

  <script>
    const ITEMS = [
      { word: "Desk", img: "desk.png", audio: "desk.mp3" },
      { word: "Chair", img: "chair.png", audio: "chair.mp3" },
      { word: "Notebook", img: "notebook.png", audio: "notebook.mp3" },
      { word: "Pencil", img: "pencil.png", audio: "pencil.mp3" },
      { word: "Eraser", img: "eraser.png", audio: "eraser.mp3" },
      { word: "Ruler", img: "ruler.png", audio: "ruler.mp3" },
      { word: "Book", img: "book.png", audio: "book.mp3" },
      { word: "Backpack", img: "backpack.png", audio: "backpack.mp3" }
    ];
    function addCard({ word, img, audio }) {
      const div = document.createElement("div");
      div.className = "card";
      div.innerHTML = `
        <figure><img src="img/${img}" alt="${word}"></figure>
        <div class="label"><span class="word">${word}</span>
        <button class="speak" data-audio="${word}">üîä</button></div>
        <audio id="audio-${word}" preload="auto"><source src="audio/${audio}" type="audio/mpeg"></audio>`;
      document.getElementById("cards").appendChild(div);
    }
    ITEMS.forEach(addCard);
  </script>
  <script src="../../assets/site.js"></script>
</body>
</html>
