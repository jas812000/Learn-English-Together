<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>English Practice Zone ‚Äî School Places</title>
  <link rel="stylesheet" href="../../assets/site.css" />
</head>
<body>
  <header class="header">
    <div class="container">
      <h1>Places in a School</h1>
      <p class="muted"><a href="../index.html">‚Üê School</a> ‚Ä¢ <a href="../../index.html">Home</a></p>
    </div>
  </header>

  <main class="container"><div class="grid cards" id="cards"></div></main>

  <footer class="footer"><div class="container">¬© <span id="y"></span> English Practice Zone</div></footer>

  <script>
    const ITEMS = [
      { word: "classroom", img: "classroom.png", audio: "classroom.mp3" },
      { word: "library", img: "library.png", audio: "library.mp3" },
      { word: "cafeteria", img: "cafeteria.png", audio: "cafeteria.mp3" },
      { word: "gymnasium", img: "gym.png", audio: "gymnasium.mp3" },
      { word: "playground", img: "playground.png", audio: "playground.mp3" },
      { word: "office", img: "office.png", audio: "office.mp3" },
      { word: "bathroom", img: "bathroom.png", audio: "bathroom.mp3" }
    ];
    function addCard({ word, img, audio }) {
      const div = document.createElement("div");
      div.className = "card";
      div.innerHTML = `
        <figure><img src="img/${img}" alt="${word}"></figure>
        <div class="label"><span class="word">${word}</span>
        <button class="speak" data-audio="${word}">üîä</button></div>
        <audio id="audio-${word}" preload="auto"><source src="audio/${audio}" type="audio/mpeg"></audio>`;
      document.getElementById("cards").appendChild(div);
    }
    ITEMS.forEach(addCard);
  </script>
  <script src="../../assets/site.js"></script>
</body>
</html>
