<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>English Practice Zone ‚Äî School Subjects</title>
  <link rel="stylesheet" href="../../assets/site.css" />
</head>
<body>
  <header class="header">
    <div class="container">
      <h1>School Subjects</h1>
      <p class="muted"><a href="../index.html">‚Üê School</a> ‚Ä¢ <a href="../../index.html">Home</a></p>
    </div>
  </header>

  <main class="container"><div class="grid cards" id="cards"></div></main>

  <footer class="footer"><div class="container">¬© <span id="y"></span> English Practice Zone</div></footer>

  <script>
    const ITEMS = [
      { word: "English", img: "english.png", audio: "english.mp3" },
      { word: "Spanish", img: "spanish.png", audio: "spanish.mp3" },
      { word: "Chinese", img: "chinese.png", audio: "chinese.mp3" },
      { word: "Mandarin", img: "mandarin.png", audio: "mandarin.mp3" },
      { word: "Cantonese", img: "cantonese.png", audio: "cantonese.mp3" },
      { word: "Math", img: "math.png", audio: "math.mp3" },
      { word: "Mathematics", img: "mathematics.png", audio: "mathematics.mp3" },
      { word: "Science", img: "science.png", audio: "science.mp3" },
      { word: "History", img: "history.png", audio: "history.mp3" },
      { word: "Geography", img: "geography.png", audio: "geography.mp3" },
      { word: "Art", img: "art.png", audio: "art.mp3" },
      { word: "Music", img: "music.png", audio: "music.mp3" },
      { word: "Physical education", img: "pe.png", audio: "physical-education.mp3" }
    ];
    function addCard({ word, img, audio }) {
      const div = document.createElement("div");
      div.className = "card";
      div.innerHTML = `
        <figure><img src="img/${img}" alt="${word}"></figure>
        <div class="label"><span class="word">${word}</span>
        <button class="speak" data-audio="${word}">üîä</button></div>
        <audio id="audio-${word}" preload="auto"><source src="audio/${audio}" type="audio/mpeg"></audio>`;
      document.getElementById("cards").appendChild(div);
    }
    ITEMS.forEach(addCard);
  </script>
  <script src="../../assets/site.js"></script>
</body>
</html>
