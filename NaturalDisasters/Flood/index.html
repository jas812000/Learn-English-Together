<html lang="en">
<head>
  <meta charset="utf-8" /><meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Natural Disasters — Flood</title>
  <link rel="stylesheet" href="../../assets/site.css" />
</head>
<body>
<header class="header"><div class="container">
  <h1>น้ำท่วม / Flood <button class="speak" data-audio="flood">🔊</button></h1>
  <audio id="audio-flood" preload="auto"><source src="audio/flood.mp3" type="audio/mpeg"></audio>
  <p class="muted"><a href="../index.html">← Natural Disasters</a> • <a href="../../index.html">Home</a></p>
</div></header>
<main class="container"><div class="grid cards" id="cards"></div></main>
<footer class="footer"><div class="container">© <span id="y"></span> English Practice Zone</div></footer>
<script>
const ITEMS = [
  { word:"Flood",       img:"flood.png",       audio:"flood.mp3" },
  { word:"Heavy Rain",  img:"heavy_rain.png",  audio:"heavy_rain.mp3" },
  { word:"Sandbag",     img:"sandbag.png",     audio:"sandbag.mp3" },
  { word:"Evacuation",  img:"evacuation.png",  audio:"evacuation.mp3" },
  { word:"Rescue Boat", img:"rescue_boat.png", audio:"rescue_boat.mp3" },
  { word:"Shelter",     img:"shelter.png",     audio:"shelter.mp3" }
];
function addCard(o){const d=document.createElement("div");d.className="card";d.innerHTML=`<figure><img src="image/${o.img}" alt="${o.word}"></figure><div class="label"><span class="word">${o.word}</span><button class="speak" data-audio="${o.word}">🔊</button></div><audio id="audio-${o.word}" preload="auto"><source src="audio/${o.audio}" type="audio/mpeg"></audio>`;document.getElementById("cards").appendChild(d);} ITEMS.forEach(addCard);
</script><script src="../../assets/site.js"></script>
</body></html>
