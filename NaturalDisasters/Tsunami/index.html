<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" /><meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Natural Disasters — Tsunami</title>
  <link rel="stylesheet" href="../../assets/site.css" />
</head>
<body>
<header class="header"><div class="container">
  <h1>สึนามิ / Tsunami <button class="speak" data-audio="tsunami">🔊</button></h1>
  <audio id="audio-tsunami" preload="auto"><source src="audio/tsunami.mp3" type="audio/mpeg"></audio>
  <p class="muted"><a href="../index.html">← Natural Disasters</a> • <a href="../../index.html">Home</a></p>
</div></header>
<main class="container"><div class="grid cards" id="cards"></div></main>
<footer class="footer"><div class="container">© <span id="y"></span> English Practice Zone</div></footer>
<script>
const ITEMS = [
  { word:"Tsunami",         img:"tsunami.png",         audio:"tsunami.mp3" },
  { word:"Earthquake",      img:"earthquake.png",      audio:"earthquake.mp3" },
  { word:"Warning Siren",   img:"warning_siren.png",   audio:"warning_siren.mp3" },
  { word:"Evacuation Route",img:"evac_route.png",      audio:"evacuation_route.mp3" },
  { word:"Wave",            img:"wave.png",            audio:"wave.mp3" },
  { word:"Coastline",       img:"coastline.png",       audio:"coastline.mp3" }
];
function addCard(i){const d=document.createElement("div");d.className="card";d.innerHTML=`<figure><img src="image/${i.img}" alt="${i.word}"></figure><div class="label"><span class="word">${i.word}</span><button class="speak" data-audio="${i.word}">🔊</button></div><audio id="audio-${i.word}" preload="auto"><source src="audio/${i.audio}" type="audio/mpeg"></audio>`;document.getElementById("cards").appendChild(d);} ITEMS.forEach(addCard);
</script><script src="../../assets/site.js"></script>
</body></html>
