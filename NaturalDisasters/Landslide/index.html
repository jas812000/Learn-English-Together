<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" /><meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Natural Disasters — Landslide</title>
  <link rel="stylesheet" href="../../assets/site.css" />
</head>
<body>
<header class="header"><div class="container">
  <h1>ดินถล่ม / Landslide <button class="speak" data-audio="landslide">🔊</button></h1>
  <audio id="audio-landslide" preload="auto"><source src="audio/landslide.mp3" type="audio/mpeg"></audio>
  <p class="muted"><a href="../index.html">← Natural Disasters</a> • <a href="../../index.html">Home</a></p>
</div></header>
<main class="container"><div class="grid cards" id="cards"></div></main>
<footer class="footer"><div class="container">© <span id="y"></span> English Practice Zone</div></footer>
<script>
const ITEMS = [
  { word:"Landslide",  img:"landslide.png",   audio:"landslide.mp3" },
  { word:"Mudflow",    img:"mudflow.png",     audio:"mudflow.mp3" },
  { word:"Slope",      img:"slope.png",       audio:"slope.mp3" },
  { word:"Warning Sign", img:"warning.png",   audio:"warning_sign.mp3" },
  { word:"Evacuation", img:"evacuation.png",  audio:"evacuation.mp3" },
  { word:"Rescue",     img:"rescue.png",      audio:"rescue.mp3" }
];
function addCard(i){const d=document.createElement("div");d.className="card";d.innerHTML=`<figure><img src="image/${i.img}" alt="${i.word}"></figure><div class="label"><span class="word">${i.word}</span><button class="speak" data-audio="${i.word}">🔊</button></div><audio id="audio-${i.word}" preload="auto"><source src="audio/${i.audio}" type="audio/mpeg"></audio>`;document.getElementById("cards").appendChild(d);} ITEMS.forEach(addCard);
</script><script src="../../assets/site.js"></script>
</body></html>
