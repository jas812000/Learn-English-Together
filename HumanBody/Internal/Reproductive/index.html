<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>English Practice Zone — Reproductive System</title>
  <link rel="stylesheet" href="../../../assets/site.css" />
</head>
<body>
<header class="header">
  <div class="container">
    <h1>ระบบสืบพันธุ์ / Reproductive System
      <button class="speak" data-audio="reproductive_system" aria-label="Play 'Reproductive System'">🔊</button>
    </h1>
    <audio id="audio-reproductive_system" preload="auto">
      <source src="audio/reproductive_system.mp3" type="audio/mpeg">
    </audio>
    <p class="muted"><a href="../index.html">← Internal Systems</a> • <a href="../../index.html">Human Body</a> • <a href="../../../index.html">Home</a></p>
  </div>
</header>

<main class="container"><div class="grid cards" id="cards"></div></main>
<footer class="footer"><div class="container">© <span id="y"></span> English Practice Zone</div></footer>

<script>
  const ITEMS = [
    { word: "Uterus", img: "uterus.png", audio: "uterus.mp3" },
    { word: "Ovary",  img: "ovary.png",  audio: "ovary.mp3" },
    { word: "Testis", img: "testis.png", audio: "testis.mp3" },
    { word: "Sperm",  img: "sperm.png",  audio: "sperm.mp3" },
    { word: "Egg",    img: "egg_cell.png", audio: "egg_cell.mp3" }
  ];

  function addCard({ word, img, audio }) {
    const div = document.createElement("div");
    div.className = "card";
    div.innerHTML = `
      <figure><img src="image/${img}" alt="${word}"></figure>
      <div class="label">
        <span class="word">${word}</span>
        <button class="speak" data-audio="${word}" aria-label="Play '${word}'">🔊</button>
      </div>
      <audio id="audio-${word}" preload="auto">
        <source src="audio/${audio}" type="audio/mpeg">
      </audio>
    `;
    document.getElementById("cards").appendChild(div);
  }

  ITEMS.forEach(addCard);
</script>
<script src="../../../assets/site.js"></script>
</body>
</html>
