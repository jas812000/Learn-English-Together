<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>English Practice Zone — Urinary System</title>
  <link rel="stylesheet" href="../../../assets/site.css" />
</head>
<body>
<header class="header">
  <div class="container">
    <h1>ระบบปัสสาวะ / Urinary System
      <button class="speak" data-audio="urinary_system" aria-label="Play 'Urinary System'">🔊</button>
    </h1>
    <audio id="audio-urinary_system" preload="auto">
      <source src="audio/urinary_system.mp3" type="audio/mpeg">
    </audio>
    <p class="muted"><a href="../index.html">← Internal Systems</a> • <a href="../../index.html">Human Body</a> • <a href="../../../index.html">Home</a></p>
  </div>
</header>

<main class="container"><div class="grid cards" id="cards"></div></main>
<footer class="footer"><div class="container">© <span id="y"></span> English Practice Zone</div></footer>

<script>
  const ITEMS = [
    { word: "Kidney",  img: "kidney.png",  audio: "kidney.mp3" },
    { word: "Ureter",  img: "ureter.png",  audio: "ureter.mp3" },
    { word: "Bladder", img: "bladder.png", audio: "bladder.mp3" },
    { word: "Urethra", img: "urethra.png", audio: "urethra.mp3" },
    { word: "Urine",   img: "urine.png",   audio: "urine.mp3" }
  ];

  function addCard({ word, img, audio }) {
    const div = document.createElement("div");
    div.className = "card";
    div.innerHTML = `
      <figure><img src="image/${img}" alt="${word}"></figure>
      <div class="label">
        <span class="word">${word}</span>
        <button class="speak" data-audio="${word}" aria-label="Play '${word}'">🔊</button>
      </div>
      <audio id="audio-${word}" preload="auto">
        <source src="audio/${audio}" type="audio/mpeg">
      </audio>
    `;
    document.getElementById("cards").appendChild(div);
  }
  ITEMS.forEach(addCard);
</script>
<script src="../../../assets/site.js"></script>
</body>
</html>
