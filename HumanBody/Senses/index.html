<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>English Practice Zone — Senses</title>
  <link rel="stylesheet" href="../../../assets/site.css" />
</head>
<body>
<header class="header">
  <div class="container">
    <h1>ประสาทสัมผัส / Senses
      <button class="speak" data-audio="senses" aria-label="Play 'Senses'">🔊</button>
    </h1>
    <audio id="audio-senses" preload="auto">
      <source src="audio/senses.mp3" type="audio/mpeg">
    </audio>
    <p class="muted"><a href="../index.html">← External Systems</a> • <a href="../../index.html">Human Body</a> • <a href="../../../index.html">Home</a></p>
  </div>
</header>

<main class="container"><div class="grid cards" id="cards"></div></main>
<footer class="footer"><div class="container">© <span id="y"></span> English Practice Zone</div></footer>

<script>
  const ITEMS = [
    { word: "Sight",   img: "sight.png",   audio: "sight.mp3" },
    { word: "Hearing", img: "hearing.png", audio: "hearing.mp3" },
    { word: "Smell",   img: "smell.png",   audio: "smell.mp3" },
    { word: "Taste",   img: "taste.png",   audio: "taste.mp3" },
    { word: "Touch",   img: "touch.png",   audio: "touch.mp3" }
  ];

  function addCard({ word, img, audio }) {
    const div = document.createElement("div");
    div.className = "card";
    div.innerHTML = `
      <figure><img src="image/${img}" alt="${word}"></figure>
      <div class="label">
        <span class="word">${word}</span>
        <button class="speak" data-audio="${word}" aria-label="Play '${word}'">🔊</button>
      </div>
      <audio id="audio-${word}" preload="auto">
        <source src="audio/${audio}" type="audio/mpeg">
      </audio>
    `;
    document.getElementById("cards").appendChild(div);
  }

  ITEMS.forEach(addCard);
</script>
<script src="../../../assets/site.js"></script>
</body>
</html>
