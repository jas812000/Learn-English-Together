<header class="header">

<script>
  const ITEMS = [
    { word: "Chicken", img: "chicken.png", audio: "chicken.mp3" },
    { word: "Beef",    img: "beef.png",    audio: "beef.mp3" },
    { word: "Pork",    img: "pork.png",    audio: "pork.mp3" },
    { word: "Fish",    img: "fish.png",    audio: "fish.mp3" },
    { word: "Egg",     img: "egg.png",     audio: "egg.mp3" },
    { word: "Tofu",    img: "tofu.png",    audio: "tofu.mp3" },
    { word: "Cheese",  img: "cheese.png",  audio: "cheese.mp3" }
  ];

  function addCard({ word, img, audio }) {
    const div = document.createElement("div");
    div.className = "card";
    div.innerHTML = `
      <figure><img src="image/${img}" alt="${word}"></figure>
      <div class="label">
        <span class="word">${word}</span>
        <button class="speak" data-audio="${word}" aria-label="Play '${word}'">üîä</button>
      </div>
      <audio id="audio-${word}" preload="auto">
        <source src="audio/${audio}" type="audio/mpeg">
      </audio>
    `;
    document.getElementById("cards").appendChild(div);
  }
  ITEMS.forEach(addCard);
</script>
