<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />

</head>
<body>
<header class="header">
  <div class="container">
    <h1>‡∏Ç‡∏≠‡∏á‡∏´‡∏ß‡∏≤‡∏ô / Desserts
      <button class="speak" data-audio="desserts" aria-label="Play 'Desserts'">üîä</button>
    </h1>
    <audio id="audio-desserts" preload="auto">
      <source src="audio/desserts.mp3" type="audio/mpeg">
    </audio>
    <p class="muted"><a href="../index.html">‚Üê Food</a> ‚Ä¢ <a href="../../index.html">Home</a></p>
  </div>
</header>

<main class="container"><div class="grid cards" id="cards"></div></main>
<footer class="footer"><div class="container">¬© <span id="y"></span> English Practice Zone</div></footer>

<script>
  const ITEMS = [
    { word: "Cake",         img: "cake.png",         audio: "cake.mp3" },
    { word: "Pie",          img: "pie.png",          audio: "pie.mp3" },
    { word: "Ice Cream",    img: "ice_cream.png",    audio: "ice_cream.mp3" },
    { word: "Donut",        img: "donut.png",        audio: "donut.mp3" },
    { word: "Pudding",      img: "pudding.png",      audio: "pudding.mp3" },
    { word: "Cupcake",      img: "cupcake.png",      audio: "cupcake.mp3" },
    { word: "Chocolate",    img: "chocolate.png",    audio: "chocolate.mp3" }
  ];

  function addCard({ word, img, audio }) {
    const div = document.createElement("div");
    div.className = "card";
    div.innerHTML = `
      <figure><img src="image/${img}" alt="${word}"></figure>
      <div class="label">
        <span class="word">${word}</span>
        <button class="speak" data-audio="${word}" aria-label="Play '${word}'">üîä</button>
      </div>
      <audio id="audio-${word}" preload="auto">
        <source src="audio/${audio}" type="audio/mpeg">
      </audio>
    `;
    document.getElementById("cards").appendChild(div);
  }
  ITEMS.forEach(addCard);
</script>
<script src="../../assets/site.js"></script>
</body>
</html>
