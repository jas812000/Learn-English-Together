<script>
  const ITEMS = [
    { word: "Chips",       img: "chips.png",       audio: "chips.mp3" },
    { word: "Popcorn",     img: "popcorn.png",     audio: "popcorn.mp3" },
    { word: "Crackers",    img: "crackers.png",    audio: "crackers.mp3" },
    { word: "Nuts",        img: "nuts.png",        audio: "nuts.mp3" },
    { word: "Pretzel",     img: "pretzel.png",     audio: "pretzel.mp3" },
    { word: "Cookie",      img: "cookie.png",      audio: "cookie.mp3" },
    { word: "Granola Bar", img: "granola_bar.png", audio: "granola_bar.mp3" }
  ];

  function addCard({ word, img, audio }) {
    const div = document.createElement("div");
    div.className = "card";
    div.innerHTML = `
      <figure><img src="image/${img}" alt="${word}"></figure>
      <div class="label">
        <span class="word">${word}</span>
        <button class="speak" data-audio="${word}" aria-label="Play '${word}'">üîä</button>
      </div>
      <audio id="audio-${word}" preload="auto">
        <source src="audio/${audio}" type="audio/mpeg">
      </audio>
    `;
    document.getElementById("cards").appendChild(div);
  }
  ITEMS.forEach(addCard);
</script>
