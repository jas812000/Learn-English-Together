<body>
<header class="header">
  <div class="container">
    <h1>‡∏ò‡∏±‡∏ç‡∏û‡∏∑‡∏ä / Grains
      <button class="speak" data-audio="grains" aria-label="Play 'Grains'">üîä</button>
    </h1>
    <audio id="audio-grains" preload="auto">
      <source src="audio/grains.mp3" type="audio/mpeg">
    </audio>
    <p class="muted"><a href="../index.html">‚Üê Food</a> ‚Ä¢ <a href="../../index.html">Home</a></p>

<main class="container"><div class="grid cards" id="cards"></div></main>
<footer class="footer"><div class="container">¬© <span id="y"></span> English Practice Zone</div></footer>

<script>
  const ITEMS = [
    { word: "Rice",   img: "rice.png",   audio: "rice.mp3" },
    { word: "Corn",   img: "corn.png",   audio: "corn.mp3" },
    { word: "Wheat",  img: "wheat.png",  audio: "wheat.mp3" },
    { word: "Oats",   img: "oats.png",   audio: "oats.mp3" },
    { word: "Barley", img: "barley.png", audio: "barley.mp3" },
    { word: "Beans",  img: "beans.png",  audio: "beans.mp3" },
    { word: "Lentils",img: "lentils.png",audio: "lentils.mp3" }
  ];

  function addCard({ word, img, audio }) {
    const div = document.createElement("div");
    div.className = "card";
    div.innerHTML = `
      <figure><img src="image/${img}" alt="${word}"></figure>
      <div class="label">
        <span class="word">${word}</span>
        <button class="speak" data-audio="${word}" aria-label="Play '${word}'">üîä</button>
      </div>
      <audio id="audio-${word}" preload="auto">
        <source src="audio/${audio}" type="audio/mpeg">
      </audio>
    `;
    document.getElementById("cards").appendChild(div);
  }
  ITEMS.forEach(addCard);
</script>
<script src="../../assets/site.js"></script>
</body>
