<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>English Practice Zone ‚Äî Vegetables</title>
  <link rel="stylesheet" href="../../assets/site.css" />
</head>
<body>
<header class="header">
  <div class="container">
    <h1>‡∏ú‡∏±‡∏Å / Vegetables
      <button class="speak" data-audio="vegetables" aria-label="Play 'Vegetables'">üîä</button>
    </h1>
    <audio id="audio-vegetables" preload="auto">
      <source src="audio/vegetables.mp3" type="audio/mpeg">
    </audio>
    <p class="muted"><a href="../index.html">‚Üê Food</a> ‚Ä¢ <a href="../../index.html">Home</a></p>
  </div>
</header>

<main class="container"><div class="grid cards" id="cards"></div></main>
<footer class="footer"><div class="container">¬© <span id="y"></span> English Practice Zone</div></footer>

<script>
  const ITEMS = [
    { word: "Carrot",   img: "carrot.png",   audio: "carrot.mp3" },
    { word: "Tomato",   img: "tomato.png",   audio: "tomato.mp3" },
    { word: "Potato",   img: "potato.png",   audio: "potato.mp3" },
    { word: "Onion",    img: "onion.png",    audio: "onion.mp3" },
    { word: "Cabbage",  img: "cabbage.png",  audio: "cabbage.mp3" },
    { word: "Broccoli", img: "broccoli.png", audio: "broccoli.mp3" },
    { word: "Spinach",  img: "spinach.png",  audio: "spinach.mp3" },
    { word: "Cucumber", img: "cucumber.png", audio: "cucumber.mp3" }
  ];

  function addCard({ word, img, audio }) {
    const div = document.createElement("div");
    div.className = "card";
    div.innerHTML = `
      <figure><img src="image/${img}" alt="${word}"></figure>
      <div class="label">
        <span class="word">${word}</span>
        <button class="speak" data-audio="${word}" aria-label="Play '${word}'">üîä</button>
      </div>
      <audio id="audio-${word}" preload="auto">
        <source src="audio/${audio}" type="audio/mpeg">
      </audio>
    `;
    document.getElementById("cards").appendChild(div);
  }
  ITEMS.forEach(addCard);
</script>
<script src="../../assets/site.js"></script>
</body>
</html>
