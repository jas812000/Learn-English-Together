<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>English Practice Zone — Neuro & Spine</title>
  <link rel="stylesheet" href="../../../assets/site.css" />
</head>
<body>
<header class="header">
  <div class="container">
    <h1>ประสาท & กระดูกสันหลัง / Neuro & Spine
      <button class="speak" data-audio="neuro_spine">🔊</button>
    </h1>
    <audio id="audio-neuro_spine" preload="auto">
      <source src="audio/neuro_spine.mp3" type="audio/mpeg">
    </audio>
    <p class="muted"><a href="../index.html">← Procedures</a> • <a href="../../index.html">Medical Actions</a> • <a href="../../../index.html">Home</a></p>
  </div>
</header>

<main class="container"><div class="grid cards" id="cards"></div></main>
<footer class="footer"><div class="container">© <span id="y"></span> English Practice Zone</div></footer>

<script>
  const ITEMS = [
    { word: "Craniotomy",         img: "craniotomy.png",         audio: "craniotomy.mp3" },
    { word: "Lumbar Puncture",    img: "lumbar_puncture.png",    audio: "lumbar_puncture.mp3" },
    { word: "Spinal Fusion",      img: "spinal_fusion.png",      audio: "spinal_fusion.mp3" },
    { word: "Laminectomy",        img: "laminectomy.png",        audio: "laminectomy.mp3" },
    { word: "Deep Brain Stimulation", img: "dbs.png",            audio: "deep_brain_stimulation.mp3" }
  ];
  function addCard({ word, img, audio }) {
    const d=document.createElement("div"); d.className="card";
    d.innerHTML=`
      <figure><img src="image/${img}" alt="${word}"></figure>
      <div class="label"><span class="word">${word}</span>
      <button class="speak" data-audio="${word}">🔊</button></div>
      <audio id="audio-${word}" preload="auto"><source src="audio/${audio}" type="audio/mpeg"></audio>`;
    document.getElementById("cards").appendChild(d);
  }
  ITEMS.forEach(addCard);
</script>
<script src="../../../assets/site.js"></script>
</body>
</html>
