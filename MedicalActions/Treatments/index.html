<script>
  // Core treatment actions (keep Procedures separate)
  const ITEMS = [
    { word: "IV Drip",       img: "iv_drip.png",       audio: "iv_drip.mp3" },
    { word: "Injection",     img: "injection.png",     audio: "injection.mp3" },
    { word: "Dialysis",      img: "dialysis.png",      audio: "dialysis.mp3" },
    { word: "Transfusion",   img: "transfusion.png",   audio: "transfusion.mp3" },
    { word: "Medication",    img: "medication.png",    audio: "medication.mp3" },
    { word: "Bandage",       img: "bandage.png",       audio: "bandage.mp3" }
  ];

  function addCard({ word, img, audio }) {
    const div = document.createElement("div");
    div.className = "card";
    div.innerHTML = `
      <figure><img src="image/${img}" alt="${word}"></figure>
      <div class="label">
        <span class="word">${word}</span>
        <button class="speak" data-audio="${word}" aria-label="Play '${word}'">üîä</button>
      </div>
      <audio id="audio-${word}" preload="auto">
        <source src="audio/${audio}" type="audio/mpeg">
      </audio>
    `;
    document.getElementById("cards").appendChild(div);
  }
  ITEMS.forEach(addCard);
</script>
