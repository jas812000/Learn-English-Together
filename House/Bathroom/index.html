<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>English Practice Zone ‚Äî Bathroom</title>
  <link rel="stylesheet" href="../../assets/site.css" />
</head>
<body>
  <header class="header">
    <div class="container">
      <h1>Bathroom</h1>
      <p class="muted"><a href="../index.html">‚Üê House</a> ‚Ä¢ <a href="../../index.html">Home</a></p>
    </div>
  </header>

  <main class="container">
    <div class="grid cards" id="cards"></div>
  </main>

  <footer class="footer">
    <div class="container">¬© <span id="y"></span> English Practice Zone</div>
  </footer>

  <script>
    // List of bathroom items with matching image/audio filenames
    const ITEMS = [
      { word: "Toilet", img: "toilet.png", audio: "toilet.mp3" },
      { word: "Shower", img: "shower.png", audio: "shower.mp3" },
      { word: "Tub", img: "tub.png", audio: "tub.mp3" },
      { word: "Sink", img: "sink.png", audio: "sink.mp3" },
      { word: "Towel", img: "towel.png", audio: "towel.mp3" },
      { word: "Mirror", img: "mirror.png", audio: "mirror.mp3" }
    ];

    function addCard({ word, img, audio }) {
      const div = document.createElement("div");
      div.className = "card";
      div.innerHTML = `
        <figure><img src="img/${img}" alt="${word}"></figure>
        <div class="label">
          <span class="word">${word}</span>
          <button class="speak" data-audio="${word}">üîä</button>
        </div>
        <audio id="audio-${word}" preload="auto">
          <source src="audio/${audio}" type="audio/mpeg">
        </audio>
      `;
      document.getElementById("cards").appendChild(div);
    }

    ITEMS.forEach(addCard);
  </script>
  <script src="../../assets/site.js"></script>
</body>
</html>
