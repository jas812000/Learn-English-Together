<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>English Practice Zone ‚Äî Garage</title>
  <link rel="stylesheet" href="../../assets/site.css" />
</head>
<body>
  <header class="header">
    <div class="container">
      <h1>‡πÇ‡∏£‡∏á‡∏£‡∏ñ / Garage
        <button class="speak" data-audio="garage">üîä</button>
      </h1>
      <audio id="audio-garage" preload="auto">
        <source src="audio/garage.mp3" type="audio/mpeg">
      </audio>
      <p class="muted"><a href="../index.html">‚Üê House</a> ‚Ä¢ <a href="../../index.html">Home</a></p>
    </div>
  </header>

  <main class="container"><div class="grid cards" id="cards"></div></main>
  <footer class="footer"><div class="container">¬© <span id="y"></span> English Practice Zone</div></footer>

  <script>
    // List of garage items with matching image/audio filenames
    const ITEMS = [
      { word: "Car", img: "car.png", audio: "car.mp3" },
      { word: "Bicycle", img: "bicycle.png", audio: "bicycle.mp3" },
      { word: "Tools", img: "tools.png", audio: "tools.mp3" },
      { word: "Ladder", img: "ladder.png", audio: "ladder.mp3" },
      { word: "Helmet", img: "helmet.png", audio: "helmet.mp3" }
    ];

    function addCard({ word, img, audio }) {
      const div = document.createElement("div");
      div.className = "card";
      div.innerHTML = `
        <figure><img src="img/${img}" alt="${word}"></figure>
        <div class="label">
          <span class="word">${word}</span>
          <button class="speak" data-audio="${word}">üîä</button>
        </div>
        <audio id="audio-${word}" preload="auto">
          <source src="audio/${audio}" type="audio/mpeg">
        </audio>
      `;
      document.getElementById("cards").appendChild(div);
    }

    ITEMS.forEach(addCard);
  </script>
  <script src="../../assets/site.js"></script>
</body>
</html>
