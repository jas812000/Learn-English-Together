<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bedroom ‚Äî Personal Items</title>
  <link rel="stylesheet" href="../../../assets/site.css" />
</head>
<body>
  <header class="header">
    <div class="container">
      <h1>Personal Items</h1>
      <p class="muted"><a href="../index.html">‚Üê Bedroom</a> ‚Ä¢ <a href="../../../index.html">Home</a></p>
    </div>
  </header>

  <main class="container"><div class="grid cards" id="cards"></div></main>
  <footer class="footer"><div class="container">¬© <span id="y"></span> English Practice Zone</div></footer>

  <script>
    const ITEMS = [
      { word: "Clothes", img: "clothes.png", audio: "clothes.mp3" },
      { word: "Shoes", img: "shoes.png", audio: "shoes.mp3" },
      { word: "Belt", img: "belt.png", audio: "belt.mp3" },
      { word: "Hat", img: "hat.png", audio: "hat.mp3" },
      { word: "Watch", img: "watch.png", audio: "watch.mp3" },
      { word: "Jewelry", img: "jewelry.png", audio: "jewelry.mp3" }
    ];
    function addCard({ word, img, audio }) {
      const div = document.createElement("div"); div.className = "card";
      div.innerHTML = `
        <figure><img src="img/${img}" alt="${word}"></figure>
        <div class="label"><span class="word">${word}</span>
        <button class="speak" data-audio="${word}">üîä</button></div>
        <audio id="audio-${word}"><source src="audio/${audio}" type="audio/mpeg"></audio>`;
      document.getElementById("cards").appendChild(div);
    }
    ITEMS.forEach(addCard);
  </script>
  <script src="../../../assets/site.js"></script>
</body>
</html>
