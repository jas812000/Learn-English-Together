<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bedroom — Furniture</title>
  <link rel="stylesheet" href="../../../assets/site.css" />
</head>
<body>
  <header class="header">
    <div class="container">
      <h1>Furniture</h1>
      <p class="muted"><a href="../index.html">← Bedroom</a> • <a href="../../../index.html">Home</a></p>
    </div>
  </header>

  <main class="container"><div class="grid cards" id="cards"></div></main>
  <footer class="footer"><div class="container">© <span id="y"></span> English Practice Zone</div></footer>

  <script>
    const ITEMS = [
      { word: "Bed", img: "bed.png", audio: "bed.mp3" },
      { word: "Nightstand", img: "nightstand.png", audio: "nightstand.mp3" },
      { word: "Dresser", img: "dresser.png", audio: "dresser.mp3" },
      { word: "Wardrobe", img: "wardrobe.png", audio: "wardrobe.mp3" },
      { word: "Desk", img: "desk.png", audio: "desk.mp3" },
      { word: "Chair", img: "chair.png", audio: "chair.mp3" }
    ];
    function addCard({ word, img, audio }) {
      const div = document.createElement("div"); div.className = "card";
      div.innerHTML = `
        <figure><img src="img/${img}" alt="${word}"></figure>
        <div class="label"><span class="word">${word}</span>
        <button class="speak" data-audio="${word}">🔊</button></div>
        <audio id="audio-${word}"><source src="audio/${audio}" type="audio/mpeg"></audio>`;
      document.getElementById("cards").appendChild(div);
    }
    ITEMS.forEach(addCard);
  </script>
  <script src="../../../assets/site.js"></script>
</body>
</html>
