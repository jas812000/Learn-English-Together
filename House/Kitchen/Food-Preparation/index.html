<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kitchen ‚Äî Food Preparation</title>
  <link rel="stylesheet" href="../../../assets/site.css" />
</head>
<body>
  <header class="header">
    <div class="container">
      <h1>Food Preparation</h1>
      <p class="muted"><a href="../index.html">‚Üê Kitchen</a> ‚Ä¢ <a href="../../../index.html">Home</a></p>
    </div>
  </header>

  <main class="container"><div class="grid cards" id="cards"></div></main>
  <footer class="footer"><div class="container">¬© <span id="y"></span> English Practice Zone</div></footer>

  <script>
    const ITEMS = [
      { word: "Cutting board", img: "cutting-board.png", audio: "cutting-board.mp3" },
      { word: "Kitchen knife", img: "kitchen-knife.png", audio: "kitchen-knife.mp3" },
      { word: "Peeler", img: "peeler.png", audio: "peeler.mp3" },
      { word: "Measuring cup", img: "measuring-cup.png", audio: "measuring-cup.mp3" },
      { word: "Measuring spoon", img: "measuring-spoon.png", audio: "measuring-spoon.mp3" },
      { word: "Mixing bowl", img: "mixing-bowl.png", audio: "mixing-bowl.mp3" },
      { word: "Colander", img: "colander.png", audio: "colander.mp3" },
      { word: "Strainer", img: "strainer.png", audio: "strainer.mp3" },
      { word: "Funnel", img: "funnel.png", audio: "funnel.mp3" }
    ];

    function addCard({ word, img, audio }) {
      const div = document.createElement("div");
      div.className = "card";
      div.innerHTML = `
        <figure><img src="img/${img}" alt="${word}"></figure>
        <div class="label">
          <span class="word">${word}</span>
          <button class="speak" data-audio="${word}">üîä</button>
        </div>
        <audio id="audio-${word}" preload="auto">
          <source src="audio/${audio}" type="audio/mpeg">
        </audio>
      `;
      document.getElementById("cards").appendChild(div);
    }

    ITEMS.forEach(addCard);
  </script>
  <script src="../../../assets/site.js"></script>
</body>
</html>
