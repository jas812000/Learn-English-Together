<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>English Practice Zone ‚Äî Backyard</title>
  <link rel="stylesheet" href="../../assets/site.css" />
</head>
<body>
  <header class="header">
    <div class="container">
      <h1>Backyard</h1>
      <p class="muted"><a href="../index.html">‚Üê House</a> ‚Ä¢ <a href="../../index.html">Home</a></p>
    </div>
  </header>

  <main class="container">
    <div class="grid cards" id="cards"></div>
  </main>

  <footer class="footer">
    <div class="container">¬© <span id="y"></span> English Practice Zone</div>
  </footer>

  <script>
    // List of backyard items with matching image/audio filenames
    const ITEMS = [
      { word: "Grass", img: "grass.png", audio: "grass.mp3" },
      { word: "Tree", img: "tree.png", audio: "tree.mp3" },
      { word: "Flower", img: "flower.png", audio: "flower.mp3" },
      { word: "Plant", img: "plant.png", audio: "plant.mp3" },
      { word: "Garden Hose", img: "hose.png", audio: "garden-hose.mp3" },
      { word: "Fence", img: "fence.png", audio: "fence.mp3" }
    ];

    function addCard({ word, img, audio }) {
      const div = document.createElement("div");
      div.className = "card";
      div.innerHTML = `
        <figure><img src="img/${img}" alt="${word}"></figure>
        <div class="label">
          <span class="word">${word}</span>
          <button class="speak" data-audio="${word}">üîä</button>
        </div>
        <audio id="audio-${word}" preload="auto">
          <source src="audio/${audio}" type="audio/mpeg">
        </audio>
      `;
      document.getElementById("cards").appendChild(div);
    }

    ITEMS.forEach(addCard);
  </script>
  <script src="../../assets/site.js"></script>
</body>
</html>
